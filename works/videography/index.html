<script>
$(".socialgroup").hide();
$("#contact_appear").hide();
$("#about_appear").hide();
$( ".imgcontain" ).hover(function() {
  $(this).animate({ 
    opacity: 0.8,
  }, 300 );
},function(){ $(this).animate({ 
    opacity:1,
  }, 300 );
});
$("#showcontact").click(function(){
  $("#contact_appear").show("slow");}
);
$(".showappear").click(function(){
	$("#about_appear").show("slow");}
);
var toggle = false;
$('.socialSelect').on('click', function () {
    if (toggle == false) {
        $(".socialgroup").show("");
        $('.socialSelect').animate({
            'left': '150px'
        });
        toggle = true;
    } else {
        $(".socialgroup").hide("");
        $('.socialSelect').animate({
            'left': '34px'
        });
        toggle = false;
    }
});

</script>
