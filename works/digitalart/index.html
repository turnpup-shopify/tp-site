        .contentContainer {

            position: fixed;

        .content img {

        }
          
        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            background-color: black;
            color: white;
            border-radius: 50%;

        }

</style>

    <script>
    $(document).ready(function() {
        $('.single-item').slick({
            arrows: true,
        });
    });
    $("#renderings_link").click(function() {
        $('html, body').animate({
            scrollTop: $("#renderings").offset().top - 50
        }, "slow");
    });
    $("#sketches_link").click(function() {
        $('html, body').animate({
            scrollTop: $("#sketches").offset().top
        }, "slow");
    });
     $("#innovations_link").click(function() {
        $('html, body').animate({
            scrollTop: $("#innovations").offset().top
        }, "slow");
    });

    $('img').on('click', function() {
        if ($(".contentContainer").is(":visible")) {
            return;
        } else {
            var text = $(this).attr('src');
            $(".contentContainer").toggle();
            $(".content img").attr("src",text);
        }
    });

    $('.contentContainer').on('click', function(e) {
        if (e.target == this) { // clicked background
            $(".contentContainer").toggle();
        }
        else if ($(e.target).hasClass('close-btn')) {
            $(".contentContainer").toggle();
        } else {
            console.log(e.target);
            return;
        }
    });

    </script>
