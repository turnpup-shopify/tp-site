<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Uttermost Products</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button, table { width: 100%; margin-top: 1rem; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    textarea { width: 100%; margin-top: 1rem; height: 200px; }
  </style>
</head>
<body>
  <h1>Search Uttermost Products</h1>
  <input type="text" id="search" placeholder="Search by URL slug...">
  <button id="copyAll">Copy Filtered Rows as CSV</button>
  <table id="results">
    <thead>
      <tr><th>Title</th><th>URL</th><th>Description</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <textarea id="copiedOutput" readonly></textarea>

  <script>
    let currentData = [];

    async function fetchSheetData() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6HlG1b5uIHrFW0JhtQmUxIZMByc4iFpWHZ34mFBzs9vrSM154erAH0jnbFGe-bpZvtDBBCKKPCBf6/pub?output=csv';
      const response = await fetch(url);
      const text = await response.text();

      const parsed = Papa.parse(text.trim(), {
        header: true,
        skipEmptyLines: true
      });
      return parsed.data.map(row => [row.Title || '', row.URL || '', row.Description || '']);
    }

    function renderRows(data, query) {
        const tbody = document.querySelector('#results tbody');
        tbody.innerHTML = '';

        // Split the query into multiple terms
        const terms = query
            .split(/\s+/)
            .filter(word => word.trim() !== '');

        currentData = data.filter(([title = '', url = '', desc = '']) => {
            try {
            const slug = new URL(url).pathname.toLowerCase();
            // Check that all terms are included in the slug
            return terms.every(term => slug.includes(term));
            } catch {
            return false;
            }
        });

        currentData.forEach(([title, url, desc]) => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${title}</td><td>${url}</td><td>${desc}</td>`;
            tbody.appendChild(row);
        });
    }

    function copyAllRows() {
      const output = currentData.map(row => row.map(field => `"${field.replace(/"/g, '""')}"`).join(",")).join("\n");
      const textarea = document.getElementById('copiedOutput');
      textarea.value = output;
      textarea.select();
      document.execCommand('copy');
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const data = await fetchSheetData();
      const input = document.getElementById('search');
      const copyBtn = document.getElementById('copyAll');

      renderRows(data, '');

      input.addEventListener('input', () => {
        renderRows(data, input.value.toLowerCase());
      });

      copyBtn.addEventListener('click', copyAllRows);
    });
  </script>
</body>
</html>
